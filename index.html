<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Huddle landing page</title>
</head>
<body>
   
        <header class="cabecalho">
                <img src="./src/imagens/logo.svg" alt="logo">
        </header>

        <main>
            <div class="painel">
                <div class="img-painel">
                    <img class="imagem" src="./src/imagens/illustration-mockups.svg" alt="illustration-mockups.svg">
                </div>

                <div class="info-painel">
                    <h1>
                        Build The Community Your Fans Will Love
                    </h1>

                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.
                    </p>

                    <a class="botao" href="#">Register</a>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <div class="redes-sociais">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                
            </div>
        </footer>

</body>
</html>
